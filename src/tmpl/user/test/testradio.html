<header>
    <div class="wrap flex">
        <a href="#login" data-link="login" class="logo"><span class="logo-text">DragoMan</a>
        <a href="#login" data-link="login" class="pseudolink link">Log out</a>
    </div>
</header>
<div class="wrap page-content">
	<form action="post" id='ready' name="question">
		<div>
		<h3>Question</h3>
		<p class="row">{{ question }}</p>
		<p class="row"><input type="radio" id="variantA" name="question" value="{{ variantA }}"><label for="variantA">{{ variantA }}</label></p>
		<p class="row"><input type="radio" id="variantB" name="question" value="{{ variantB }}"><label for="variantB">{{ variantB }}</label></p>
		<p class="row"><input type="radio" id="variantC" name="question" value="{{ variantC }}"><label for="variantC">{{ variantC }}</label></p>
		</div>
		<button  type="submit" class="btn">Next</button>
	</form>
</div>
