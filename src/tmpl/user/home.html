
<header>
    <div class="wrap flex">
        <a href="#login" data-link="login" class="logo"><span class="logo-text">DragoMan</a>
        <a href="#login" data-link="login" class="pseudolink link">Log out</a>
    </div>
</header>
<div class="wrap page-content">
  <h3>Current results <b>{{total}}</b>/50</h3>

 <table>
 	<thead>
 		<tr>
 			<th></th>
 			<th>Question</th>
 			<th>Answer</th>
 		</tr>
 	</thead>
 	<tbody>
 		{{#each results}}
	        <tr class="{{ icon }}">
	        	<td><i class="material-icons">{{ icon }}</i></td>
	            <td>{{ question }}</td>
	            <td>{{ correctAnswer }}</td>
	        </tr>
	    {{/each}}
 	</tbody>
 </table>
</div>
