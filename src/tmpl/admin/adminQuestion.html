<header>
    <div class="wrap flex">
        <a href="#login" data-link="login" class="logo"><span class="logo-text">DragoMan</a>
        <nav>
        	<a href="#admin" data-link="admin" class="link" id="tab">Users</a></li>
        	<li><a href="#login" data-link="login" class="pseudolink link">Log out</a></li>
        </nav>
    </div>
</header>
<div class="page-content wrap">
	<div class="flex">
		<h3>Question</h3>
		<a href="#questionForm" class="btn" id="addQuestion">+ question</a>
	</div>
	
	<table>
	    <thead>
	        <tr>
	        	<th>ID</th>
	            <th>Type</th>
	            <th>Question</th> 
	        </tr>
	    </thead>
	    <tbody>
	        {{#each questions}}
	        <tr>
	        	<td>{{ number }}</td>
	        	<td>{{ type }}</td>
	            <td>{{ question }}</td>
	        </tr>
	        {{/each}}
	    </tbody>
	</table>
</div>
