<header>
    <div class="wrap flex">
        <span class="logo"><span class="logo-text">DragoMan</span></span>
        <a href="#signup" data-link="signup" class="pseudolink signup link">Sign up</a>
    </div>
</header>
<div class="card">
    <h3>Log in</h3>
    <form name="logIn" id="logIn">
        <div class="row input-field">
            <label for="textlogIn">name</label>
            <input type="text" id="textlogIn" name="textlogIn" required="">
        </div>
        <div class="row input-field">
            <label for="passwordlogIn">password</label>
            <input type="password" id="passwordlogIn" name="passwordlogIn" required="">
        </div>
        <div>
            <button type="submit" class="btn form-button">submit</button>
        </div>
    </form>
</div>
